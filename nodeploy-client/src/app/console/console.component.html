
<div class="row">

    <h1>Terminal</h1>
    <!-- Jumbotron -->
    <div class="jumbotron">
        <p *ngFor="let log of logs">
            {{log}}
        </p>
    </div>

    <ul class="list-group" >
        <li *ngFor="let project of projects" class="list-group-item">
          <div class="row">
            <div class="col-md-2">{{project.name}}</div>
            <div class="col-md-3">{{project.description}}</div>
            <div class="col-md-3">{{project.path}}</div>
            <div class="col-md-2">{{project.created_date| date}}</div>
            <div class="col-md-2">
              <button class="btn btn-danger" (click)="deleteProjcect(project._id, $event)">
                Delete
              </button>
            </div>
          </div>
        </li>
      </ul>

    <div class="row tall-row">
        <div class="col-md-12">
            <div class="well" style="overflow: auto;">
                <div class="col-md-4">
                    <div class="form-group">
                        <input class="form-control" id="focusedInput" [(ngModel)]="newCommand.application" placeholder="Application Command" type="text">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input class="form-control" id="focusedInput" [(ngModel)]="newCommand.arguments" placeholder="Arguments" type="text">
                    </div>
                </div>
                <div class="col-md-4">
                        <a class="btn btn-primary" role="button" (click)="addCommand()">Add Commands</a>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <p>
                <a class="btn btn-primary" id="stars">Execute</a>
            </p>
        </div>
    </div>
    <div class="row tall-row">
        <div class="col-md-12">
            <p>Nodeploy - by
                <a href="#">Noman Hasan</a>. &copy; 2017</p>
        </div>
    </div>

</div>
